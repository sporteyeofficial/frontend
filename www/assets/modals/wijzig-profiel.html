<div>
    <div class="model-window-body">
        <div class="close-window">
            <i (click)="onNoClick()" class="lni-close"></i>
        </div>
        <div class="container model-content">
            <form class="getin_form border-form" [formGroup]='form' id="wijzig">
                <div class="row">
                    <div class="row full-width" *ngIf="clubs.length">
                            <div class="col-4" *ngFor="let s of profielClubs; index as i">
                                <div class="row">
                                    <p class="col-7">{{s.name}} </p> <img class="col-3 img-thumbnail"
                                    src={{s.logo}}>
                                    <i class="lni-close col-2" (click)="deleteClub(i)"></i>
                                </div>
                                
                                </div>
                    </div>
                    <div class="col-md-12 col-sm-12">
                        <div class="form-group">
                            <label for="registerClubs" class="d-block">Clubs die je niet wilt (vergeet niet te bevestigen): </label>
                            <p class="error">(max 3) </p>
                            <input class="form-control" type="text" id="registerClubs" name="cl" formControlName="cl"
                                (input)="suggest()">
                        </div>
                        <div class="suggestions" *ngIf="clubs.length">
                            <p class="suggestion" *ngFor="let s of suggestions; index as i" (click)="addClub(s)">
                                {{s.name}} <img class="img-thumbnail" width="5%" height="5%" src={{s.logo}}></p>
                        </div>
                    </div>
                    <p class="error">{{this.errorMessage}}</p>

                    <div class="centerbutton">
                        <button class="btn btn-success" (click)="confirmBox()">Bevestig</button>
                        <button class="btn btn-danger" (click)="onNoClick()">Cancel</button>
                    </div>
                    
                </div>
            </form>
        </div>

    </div>
</div>

<mat-dialog-content>
    <div class="model-window-body">
        <div class="close-window">
            <i (click)="onNoClick()" class="lni-close"></i>
        </div>
        <div class="container model-content">
            <div class="row">
                <div id="animation" class="col-lg-4 text-center" *ngFor="let shirt of shirts; index as i">
                    <img [@fadeIn]="{value: elem.nativeElement.querySelectorAll('#animation').length, params:{time: 5000 + 'ms' + ' ' + (i*2000) + 'ms'}}" class="rounded mx-auto d-block" width="50%" height="50%" src={{shirt.clubImg}}>
                    <h6 [@fadeIn]="{value: elem.nativeElement.querySelectorAll('#animation').length, params:{time:  5000  + 'ms' + ' ' + (i*2000) + 'ms'}}">{{shirt.clubName}}</h6>
                    <img [@fadeIn]="{value: elem.nativeElement.querySelectorAll('#animation').length, params:{time: 5000 + 'ms' + ' ' + (i*2000) + 'ms'}}" class="img-fluid mx-auto d-block" width="100%" height="100%" src={{shirt.shirtImg}}>
                    <p [@fadeIn]="{value: elem.nativeElement.querySelectorAll('#animation').length, params:{time:  5000  + 'ms' + ' ' + (i*2000) + 'ms'}}" style="padding-top: 5%">{{shirt.name.replace(shirt.clubName,"").split("Football")[1]}}: {{shirt.season}}</p>
                    <button [@fadeIn]="{value: elem.nativeElement.querySelectorAll('#animation').length, params:{time: 5000 + 'ms' + ' ' + (i*2000) + 'ms'}}" (click)="pickShirt(shirt.id)" class="btn btn-success">Pick shirt</button>
                </div>
            </div>
        </div>
    </div>
</mat-dialog-content>

<mat-dialog-content>
    <div class="model-window-body">
        <div class="close-window">
            <i (click)="onNoClick()" class="lni-close"></i>
        </div>
        <div class="container model-content">
            <form class="getin_form border-form" [formGroup]='form' id="wachtwoordChange">
                <div class="row">
                    <div class="col-md-12 col-sm-12">
                        <div class="form-group bottom35">
                            <label for="registerEmail" class="d-none"></label>
                            <input class="form-control" formControlName="email" type="email" placeholder="Email:"
                                required="" id="registerEmail">
                        </div>
                    </div>

                    <button class="btn btn-success" (click)="confirmBox()">Bevestig</button>
                    <button class="btn btn-danger" (click)="onNoClick()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</mat-dialog-content>
